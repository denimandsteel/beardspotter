<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Beardspotter</title>
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="apple-touch-icon" href="apple-touch-icon.png"/>
    <link href="style.css" media="screen" rel="stylesheet" type="text/css" />
    <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
  <body>
    <div class="container">
      <h1>Beardspotter</h1>
      <h2>How many?</h2>
      <div id="beards" class="clearfix">
        <div id="one" class="beard first">
          <div class="icon">
            <div class="overlay"></div>
            <div class="count"></div>
            <div class="reset">&times;</div>
          </div>
          <div class="name">Van Dyke</div>
        </div>
        <div class="beard second">
          <div class="icon">
            <div class="overlay"></div>
            <div class="count"></div>
            <div class="reset">&times;</div>
          </div>
          <div class="name">Neck Beard</div>
        </div>
        <div class="beard">
          <div class="icon">
            <div class="overlay"></div>
            <div class="count"></div>
            <div class="reset">&times;</div>
          </div>
          <div class="name">Pencil Stash</div>
        </div>
        <div class="beard first second">
          <div class="icon">
            <div class="overlay"></div>
            <div class="count"></div>
            <div class="reset">&times;</div>
          </div>
          <div class="name">Pencil Stash</div>
        </div>
        <div class="beard">
          <div class="icon">
            <div class="overlay"></div>
            <div class="count"></div>
            <div class="reset">&times;</div>
          </div>
          <div class="name">Pencil Stash</div>
        </div>
        <div class="beard second">
          <div class="icon">
            <div class="overlay"></div>
            <div class="count"></div>
            <div class="reset">&times;</div>
          </div>
          <div class="name">Pencil Stash</div>
        </div>
        <div class="beard first">
          <div class="icon">
            <div class="overlay"></div>
            <div class="count"></div>
            <div class="reset">&times;</div>
          </div>
          <div class="name">Pencil Stash</div>
        </div>
        <div class="beard second">
          <div class="icon">
            <div class="overlay"></div>
            <div class="count"></div>
            <div class="reset">&times;</div>
          </div>
          <div class="name">Pencil Stash</div>
        </div>
        <div class="beard">
          <div class="icon">
            <div class="overlay"></div>
            <div class="count"></div>
            <div class="reset">&times;</div>
          </div>
          <div class="name">Pencil Stash</div>
        </div>
      </div>
      <div class="submit">Report these beards</div>
    </div>
  </body>
</html>
